{% extends "clientes/base.html" %}

  {% block title %}
    Listagem de clientes
  {% endblock title %}

{% block conteudo %}

<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data de Nascimento</th>
      <th>Profissão</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
  {% for i in clientes %}
    <tr>
      <td><a href="{{ url_for('listar_cliente', id=i.id) }}">{{ i.nome }}</a></td>
      <td>{{ i.data_nascimento }}</td>
      <td>{{ i.profissao }}</td>
      <td>
          <a href="{{ url_for('editar_cliente', id=i.id) }}">Editar</a>
          <a href="#">Remover</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock conteudo %}
