<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listagem de clientes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>

<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data de Nascimento</th>
      <th>Profissão</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
  {% for i in clientes %}
    <tr>
      <td>{{ i.nome }}</td>
      <td>{{ i.data_nascimento }}</td>
      <td>{{ i.profissao }}</td>
      <td>
          <a href="#">Editar</a>
          <a href="#">Remover</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</body>
</html>
